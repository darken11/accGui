<div class="container spacer" *ngIf="accountFormGroup">
  <form>
    <div class="form-group row" [formGroup]="accountFormGroup">
      <label for="inputInitCredit" class="col-sm-2 col-form-label">Initial Credit</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputInitCredit" formControlName="initCredit"
               placeholder="Initial Credit">
      </div>
    </div>
    <div class="form-group row" [formGroup]="accountFormGroup">
      <label for="clientId" class="col-sm-2 col-form-label">Client Id</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="clientId" formControlName="clientId" placeholder="Client Id">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="onCreatAccount()">Add</button>
      </div>
    </div>
  </form>
</div>
